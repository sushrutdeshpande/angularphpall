<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>    
<div class="row custom-row" style="padding:10px 20px;">
  <div class= "col-sm-5 custom-container jumbotron">
       
    <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()" style="padding:10px 10px;">
        <fieldset>
            <legend>SignUp</legend>
            <!--- Email Block -->
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" formControlName ="email" id="inputEmail" placeholder="Email" class="form-control">
                <div *ngIf="email.invalid && email.touched" class="col-sm-3 text-danger">
                    <div *ngIf = "email.errors?.required">
                        Email field can't be blank
                    </div>
                    <div *ngIf = "email.errors?.pattern">
                        The email id doesn't seem right
                    </div>
                </div>
            </div>
            <!--- Password Block --->
            <div formGroupName = "password">
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" formControlName = "pwd" id="inputPassword" placeholder="Password" class="form-control">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" >Confirm Password</label>
                    <input type="password" formControlName = "confirmPwd" id="confirmPassword" placeholder="Password" class="form-control">
                </div>
                <div *ngIf="(password.invalid && password.touched)" class="col-sm-3 text-danger">
                    Password needs to be more than 8 characters
                </div>
            </div>             
            <!--- Select gender Block --->
            <div class="form-group">
                <label for="select">Gender</label>
                <select id="select" formControlName ="gender" id="gender" class="form-control">
                    <option *ngFor = "let g of genderList" [value] = "g"> {{g}} </option>
                </select>
            </div>

            <!--- Terms and conditions Block --->
<!--            <div class="form-group checkbox">
                <label>
                    <input type="checkbox"> Confirm that you've read the Terms and Conditions
                </label>
                <div *ngIf="(terms.invalid && terms.touched)" class="col-sm-3 text-danger">
                    Please accept the Terms and conditions first.
                </div>
            </div>-->

           <!--- Buttons Block --->
            <div class="form-group">
                <button type="reset" class="btn btn-danger" style="margin-right: 5px;">Cancel</button>
                <button type="submit" [disabled] = "!signupForm.valid" class="btn btn-success">Submit</button>
            </div>
        </fieldset>
    </form>
    <p>Form value {{ signupForm.value | json }} </p>
    <p> Form status {{ signupForm.status | json}} </p>
  </div>
</div>
